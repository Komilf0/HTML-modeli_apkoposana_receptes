<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vecmamiņas Ievārījumu Receptes</title>
</head>
<body style="text-align: center;">
    <h1>Vecmamiņas Ievārījumu Receptes</h1>
    <h2>Dalies ar savu ievārījumu gatavošanas mākslu!</h2>

    <form action="#" method="post">
        <label for="RecepiName">Receptes Nosaukums:</label>
        <input type="text" id="RecepiName" name="RecepiName" required>

        <label for="Ingredients">Sastāvdaļas:</label>
        <textarea id="Ingredients" name="Ingredients" rows="3" required></textarea>
        
        <label for="Instruction">Norādījumi:</label>
        <textarea id="Instruction" name="Instruction" rows="4" required></textarea>
        
        <button type="submit">Iesniegt Recepti</button>
    </form>
    <h2>Vecmamiņas Iecinītākas Receptes</h2>
    
</body>
</html>
